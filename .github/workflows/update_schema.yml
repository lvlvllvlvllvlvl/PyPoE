name: Import schema

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: import schema
      run: python import_dat_schema.py
      working-directory: PyPoE/poe/file/specification/generation
    - name: commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: import schema from poe-tool-dev/dat-schema
